<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://yassineak1.github.io/look-and-feel-styleguide/styleguide-milledoni.css" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <h2>Contactformulier</h2>

    <form class="contact-formulier" action ="#" method="post">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="onderwerp">Onderwerp:</label>
        <input type="text" id="onderwerp" name="onderwerp" required>

        <label for="beschrijving">Beschrijving:</label>
        <textarea id="beschrijving" name="beschrijving" rows="5" required></textarea>

        <button type="submit">Versturen</button>
    </form>
    
</body>
</html>
